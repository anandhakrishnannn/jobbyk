<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Profile - SKILLIO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="gallery/logo.png" alt="SKILLIO">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="#" id="contactBtn">Contact Us</a>
            <button class="join-btn" id="logoutBtn">Logout</button>
        </div>
    </header>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-photo">
                <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e" alt="Profile Photo">
            </div>
            <h1 class="profile-name">Christiano joshy</h1>
        </div>

        <div class="profile-stats">
            <div class="stat-item">
                <h3>Pending Works</h3>
                <p>3</p>
            </div>
            <div class="stat-item">
                <h3>Previous Works</h3>
                <p>12</p>
            </div>
            <div class="stat-item">
                <h3>Rating</h3>
                <p>3.5 <i class="fas fa-star"></i></p>
            </div>
        </div>

        <div class="reviews-section">
            <h2>Client Reviews</h2>
            <div class="review-card">
                <div class="review-header">
                    <h4>Amazing Work!</h4>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
                <p>"John delivered exceptional quality work before the deadline. Highly recommended!"</p>
                <p class="reviewer">- Harikrishnan</p>
            </div>
        </div>

        <div class="contact-info">
            <h3>Contact</h3>
            <p><i class="fas fa-phone"></i> +91 8899887766</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 SKILLIO. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
